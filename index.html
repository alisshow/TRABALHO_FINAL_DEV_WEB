<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="script.js"></script>
    <title>Calculadora de Planos de Saúde</title>
</head>

<body>

    <div class="container-amarelo p-4 rounded">
        <div class="container">
            <h1 class="text-center mt-4 mb-4 text-danger fw-bold">Calculadora de Planos de Saúde</h1>

            <div class="row">
                <div class="col-md-7 d-flex justify-content-center">
                    <img src="/img/medicina.png" alt="Imagem" class="img-fluid tamanho-img">
                </div>
                <div class="col-md-5 col-lg-4 flex-column d-flex justify-content-center">
                    <form id="calcPlanoForm" class="mb-4">
                        <div class="mb-3">
                            <label for="idade" class="form-label fw-bold">Idade:</label>
                            <input type="number" class="form-control" id="idade" required>
                        </div>
                        <div class="mb-3">
                            <label for="peso" class="form-label fw-bold">Peso (kg):</label>
                            <input type="number" class="form-control" id="peso" required>
                        </div>
                        <div class="mb-3">
                            <label for="altura" class="form-label fw-bold">Altura (cm):</label>
                            <input type="number" class="form-control" id="altura" required>
                        </div>

                        <button type="submit" class="btn btn-danger">Calcular Planos</button>
                    </form>
                </div>
            </div>

            <div id="resultado" class="mt-4"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
